<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario-final.css" type="text/css">
    <title>Formulario</title>
</head>
<body>
    <div class="all">
        <form class="forms" action="" method="">
            <div class="header">
                <h1>REGISTRATE</h1>
                <h3>completa todos los campos del formulario para registrarte en nuestra página web.</h3>
            </div>
            <p>
                <label class="nombre_usuario">Nombre de usuario:</label>
                <br>
                <input type="text" required="obligatorio" placeholder="escribe tu usuario...">
            </p>
            <p>
                <label class="correo">Correo electrónico:</label>
                <br>
                <input type="email" required="obligatorio" placeholder="escribe tu email...">
            </p>
            <p>
                <label class="passwd">Contraseña:</label>
                <br>
                <input type="password" required="obligatorio" placeholder="escribe tu contraseña...">
                <br>
                <h7>(no accederemos de ninguna manera a tu correo electrónico esto solo es para mantenernos en contacto con usted)</h7>
            </p>
            <p>
                <label class="años">Fecha de nacimiento:</label>
                <br>
                <input type="datetime-local" required="obligatorio">
            </p>
            <p>
                <label class="dni">DNI:</label>
                <br>
                <input type="text" required="obligatorio" placeholder="escribe tu dni...">
                <br>
                <h7>(solo si eres mayor de 18 años)</h7>
            </p>
            <p>
                <button type="submit"><p>Registrarse</p></button>
            </p>
        </form>
    </div>
</body>
</html>
