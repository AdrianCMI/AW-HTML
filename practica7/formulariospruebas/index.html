<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formularios.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="contact_form">
        <div class="formulario">
            <h1>Formulario</h1>
            <h3>completa los datos:</h3>

        </div>
        <form action="" method="">
            <p>
                <label class="colocar_nombre">Nombre:</label>
                <input type="text" required="obligatorio" placeholder="escribe tu nombre" >
            </p>
            <p>
                <label class="colocar_email">Email:</label>
                <input type="email" placeholder="escribe tu correo">
            </p>
            <p>
                <label class="colocar_contraseña">Contraseña:</label>
                <input type="password" required="obligatorio" placeholder="escribe la contraseña de tu correo">
            </p>
            <p>
                <label class="colocar_mensaje">Mensaje:</label>
                <textarea class="texto_mensaje" placeholder="introduce aquí tu mensaje..."></textarea>
            </p>

            <button type="submit"><p>Enviar</p></button>
        </form>


    </div>

</body>
</html>
