<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario-final.css" type="text/css">
    <title>Formulario</title>
</head>
<body>
    <div class="all">
        <form class="forms" action="" method="">
            <div class="div_inicio">
                <button class="inicio" type="button"><h7>Iniciar Sesión</h7></button>
            </div>
            <div class="header">
                <h1>REGISTRATE!!</h1>
                <h3>(completa todos los campos del formulario para registrarte en nuestra página web)</h3>
            </div>
            <hr>
            <div>
            <p>
                <label class="usuariol"><b>Nombre de usuario:</b></label>
                <br>
                <input class="usuario" type="text" required="obligatorio" placeholder="escribe tu usuario...">
            </p>
            </div>
            <hr>
            <div>
            <p>
                <label class="correol"><b>Correo electrónico:</b></label>
                <br>
                <input class="correo" type="email" required="obligatorio" placeholder="escribe tu email...">
            </p>
            </div>
            <hr>
            <div>
            <p>
                <label class="passwdl"><b>Contraseña:</b></label>
                <br>
                <input class="passwd" type="password" required="obligatorio" placeholder="escribe tu contraseña...">
            </p>
            </div>
            <hr>
            <div>
            <p>
                <input type="radio" value="Recordar contraseña"> Recordar credenciales.
                <br>
                <br>
                <h7>(no accederemos de ninguna manera a tu correo electrónico esto solo es para mantenernos en contacto con usted)</h7>
                <br>
                <div class="div_reg">
                <button class="reg" type="submit"><h7><b>Registrarse</b></h7></button>
                </div>
            </p>
            </div>
        </form>
    </div>
</body>
</html>
